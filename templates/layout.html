<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Genre Explorer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <!-- Bootstrap CSS CDN, if used -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Music Genres</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('shoegaze') }}">Shoegaze</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('metal') }}">Metal</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('emo') }}">Emo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS Bundle CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>

<style>
  /* Navbar styles */
  .custom-navbar {
    background-color: #000000;
  }

  .navbar-brand {
    color: #9ca896 !important;
    font-weight: 700;
    text-shadow: 0 0 5px #6f7a5f;
    transition: color 0.3s ease;
    font-family: 'UnifrakturCook', cursive, serif;
    font-size: 1.8rem;
  }

  .navbar-brand:hover {
    color: #d4e157 !important;
    text-shadow: 0 0 8px #cddc39;
  }

  .nav-link {
    color: #9ca896 !important;
    font-family: 'UnifrakturCook', cursive, serif;
  }

  .nav-link:hover {
    color: #6f7a5f !important;
  }
</style>

<!-- Link to old-style gothic font from Google Fonts -->
<link
  href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
  rel="stylesheet"
/>
